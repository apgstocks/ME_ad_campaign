<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Meat and Eat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .branch-info {
            font-style: italic;
            color: #999;
            font-size: 16px;
        }
        .send-option-btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .send-option-btn:hover {
            background-color: #0056b3;
        }
        .send-option-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Meat and Eat</h1>
        <p>Ramanathapuram</p>
        <p class="branch-info">We lead the tech support of that branch.</p>
        
        <!-- Options for sending messages -->
        <div class="send-option-container">
            <button class="send-option-btn" id="send-all-btn">Send to all customers</button>
            <button class="send-option-btn" id="send-selected-btn">Send to selected customers</button>
        </div>
        
       
    </div>

    <!-- Optional: JavaScript for button click handling -->
    <script>
        document.getElementById('send-all-btn').addEventListener('click', function() {
            // Set the selected option to 'all'
            
            var form = document.createElement('form');
            form.action = '/send-message';
            form.method = 'post';
            document.body.appendChild(form);
            // Create hidden input field for send-option value
        var sendOptionInput = document.createElement('input');
        sendOptionInput.type = 'hidden';
        sendOptionInput.name = 'send-option'; 
        sendOptionInput.value = 'all'; // or 'all' depending on the selected option
        form.appendChild(sendOptionInput);


            
            
           
            
            
             form.submit();
             
        });

        document.getElementById('send-selected-btn').addEventListener('click', function() {
           
             // Prompt the user for start and end indexes
             var startIndex = prompt("Enter the starting row number of the customer");
            var endIndex = prompt("Enter the ending row number of the customer");

            // Check if both start and end indexes are provided
            if (startIndex !== null && endIndex !== null && startIndex.trim() !== '' && endIndex.trim() !== '') {
                // Create form element
                var form = document.createElement('form');
                form.action = '/send-message';
                form.method = 'post';
                
                document.body.appendChild(form);
                var sendOptionInput = document.createElement('input');
        sendOptionInput.type = 'hidden';
        sendOptionInput.name = 'send-option'; 
        sendOptionInput.value = 'selected'; // or 'all' depending on the selected option
        form.appendChild(sendOptionInput);
                // Create hidden input fields for start and end indexes
                var startIndexInput = document.createElement('input');
                startIndexInput.type = 'hidden';
                startIndexInput.name = 'start_index'; 
                startIndexInput.value = startIndex;
                form.appendChild(startIndexInput);

                var endIndexInput = document.createElement('input');
                endIndexInput.type = 'hidden';
                endIndexInput.name = 'end_index'; 
                endIndexInput.value = endIndex;
                form.appendChild(endIndexInput);

                // Submit the form
                form.submit();
            } else {
                // Inform the user that both start and end indexes are required
                alert('Both start and end indexes are required.');
            }
        });

        document.getElementById('send-message-btn').addEventListener('click', function() {
           
        });
    </script>
</body>
</html>
